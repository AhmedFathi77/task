<div class="wrapper">
  <div class="addWrapper">
    <span class="title">Employers({{count}})</span>
    <button class="add-employer" data-toggle="modal" data-target="#exampleModal">Add employer</button>
  </div>
  <div class="infoWrapper">
    <span class="one">name</span>
    <span class="one">age</span>
    <span class="one">age</span>
    <span class="two">Department</span>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new employer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="handleSubmit()" class="form">
            <div class="col">
              <label for="formGroupExampleInput">Employer name</label>
              <input type="text" class="form-control" id="name" name="name"  placeholder="name"  ngModel>
            </div>
            <br>
            <div class="col">
              <label for="formGroupExampleInput">Employer salary</label>
              <input type="text" class="form-control" id="salary" name="salary"  placeholder="salary" ngModel>
            </div>
            <br>
            <div class="col">
              <label for="formGroupExampleInput">Employer age</label>
              <input type="text" class="form-control" id="age" name="age" placeholder="age" ngModel>
            </div>
            <br>
            <div class="col">
              <label for="formGroupExampleInput">Department name</label>
              <select class="form-control" id="dep_id" name="dep_id" ngModel>
                <option *ngFor="let cat of departments" [ngValue]="cat.dep_id">{{cat.dep_name}}</option>
              </select>
            </div>
            <br>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
