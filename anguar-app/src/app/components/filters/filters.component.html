<form #filterForm="ngForm" (ngSubmit)="handleSubmit()" class="form">
  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput">Filter by name</label>
      <input type="text" class="form-control" id="name" name="name"  placeholder="name" ngModel>
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Filter by salary</label>
      <input type="text" class="form-control" id="salary" name="salary"  placeholder="salary" ngModel>
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Filter by age</label>
      <input type="text" class="form-control" id="age" name="age" placeholder="age" ngModel>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput">Filter by Department name</label>
      <select class="form-control" id="dep_id" name="dep_id" ngModel>
        <option *ngFor="let cat of departments" [ngValue]="cat.dep_id">{{cat.dep_name}}</option>
      </select>
    </div>
    <div class="col">
      <button type="submit" class="button">Search</button>
    </div>
  </div>
</form>
